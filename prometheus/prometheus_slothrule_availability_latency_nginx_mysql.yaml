          and
          max(slo:sli_error:ratio_rate1h{sloth_id="mywebsite-nginx-SLO-requests-availability-nginx", sloth_service="mywebsite-nginx-SLO", sloth_slo="requests-availability-nginx"} > (14.4 * 0.0009999999999999432)) without (sloth_window)
